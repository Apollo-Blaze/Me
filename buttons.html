<style>
    .Subscribe-button{
      background-color: rgb(201, 4, 4);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 16px;
      padding-left: 16px;
      border-radius:5px;
      cursor: pointer;
      margin-right: 12px;
      transition: opacity 0.2s;
      margin-left: 100px;
      vertical-align: top;
    }
    .Subscribe-button:hover{
     opacity: 0.75;
    }
    .Subscribe-button:active{
      opacity: 0.55;
    }
    .Join-button{
      background-color: white;
      color: blue;
      padding-right: 9px;
      padding-left: 9px; 
      padding-top: 9px;
      padding-bottom: 9px;
      border-radius: 8px;
      border-color: blue;
      border-style: solid;
      border-width: 1px;
      margin-right: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      vertical-align: top;
    }

    .Join-button:hover{
      background-color: blue ;
      color: white;
    }
    .Join-button:active{
      opacity: 0.75;
    }
    .Tweet-button{
      background-color: rgb(53, 146, 228);
      color: rgb(255, 255, 255);
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 16px;
      padding-left: 16px;
      border-radius: 25px;
      border: none;
      border-style: solid;
      border-width: 1px;
      margin-right: 12px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: box-shadow 0.2s;
      vertical-align: top;
    }
    .Tweet-button:hover{
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    }
</style>
<button class="Subscribe-button">SUBSCRIBE</button>
<button class="Join-button">JOIN</button>
<button class="Tweet-button">Tweet</button>
